<!DOCTYPE html>
<html style="font-size: 10px;font-family: Roboto, Arial, sans-serif;" lang="en-GB" typography="" typography-spacing="" standardized-themed-scrollbar="" dark="true">
    <head>
        <link rel="icon" href="https://imgur.com/a/IQHkZ7d">
        <title>OpenSource uTube</title>
        <link rel="canonical" href="https://ckstudios.github.io/OpenSource-uTube/">
        <link rel="alternate" media="handheld" href="https://ckstudios.github.io/m.OpenSource-uTube/">
        <link rel="publisher" href="https://discord.gg/fArH9rD">
        <meta name="description" content="Enjoy videos and music, upload original content and share it with friends, all without Google's Monetisation on uTube. And, it's OpenSource!">
        <meta name="keywords" content="video, free, upload. uTube">
    </head>
    <body dir="ltr" standardized-themed-scrollbar="">
        <p>Site is a re-Work In Progress</p>
        <utd-app scrollbar-rework="" standardized-themed-scrollbar="" scrollbar-color="" mini-guide-visible_="">
            <ut-activity-manager class="style-scope utd-app"></ut-activity-manager>
            <ut-guide-manager id="guide-manager" class="style-scope utd-app"></ut-guide-manager>
            <ut-gitfeedback-manager class="style-scope utd-app"></ut-gitfeedback-manager>
            <ut-mdx-manager class="style-scope utd-app"></ut-mdx-manager>
            <ut-navigation-manager id="nav" class="style-scope utd-app"></ut-navigation-manager>
            <ut-network-manager id="net-manager" class="style-scope utd-app"></ut-network-manager>
            <ut-playlist-manager class="style-scope utd-app"></ut-playlist-manager>
            <ut-player-manager player-container-id="player-api" class="style-scope utd-app"></ut-player-manager>
            <ut-hotkey-manager class="style-scope utd-app"></ut-hotkey-manager>
            <ut-visibility-monitor id="visibility-monitor" height-prescan="400" track-window-scroll="" class="style-scope utd-app"></ut-visibility-monitor>
            <!--at ByeMC's will, here is History Manager (I will not add)-->
            <!--<ut-history-manager id="historyManager" class="style-scope utd-app"></ut-history-manager>-->
            <div id="content" class="style-scope utd-app">
                <div id="masthead-container" class="style-scope utd-app">
                    <utd-masthead id="masthead" logo-type="UTUBE_LOGO" slot="masthead" class="masthead-finish" is-logo-updated="" desktop-searchbar-style="default" role="banner" dark="">
                        <iron-media-query query="max-width: 656px" class="style-scope ytd-masthead" style="display: none;"></iron-media-query>
                        <div id="ticker" class="style-scope utd-masthead"></div>
                        <div id="interexistential" class="style-scope utd-masthead"></div>
                        <div id="container" class="style-scope utd-masthead">
                            <div id="start" class="style-scope utd-masthead">
                                <ut-icon-button id="back-button" class="style-scope utd-masthead" touch-feedback="">
                                    <button id="button" class="style-scope yt-icon-button" aria-label="Back">
                                    <ut-icon icon="ut-icons:arrow-back" class="style-scope utd-masthead" disable-upgrade="">
                                    </ut-icon>
                                  </button>
                                  <yt-interaction id="interaction" class="circular style-scope ut-icon-button">
                                      <div class="stroke style-scope ut-interaction"></div>
                                      <div class="fill style-scope ut-interaction"></div>
                                    </ut-interaction>
                                </ut-icon-button>
                            </div>
                        </div>
                    </utd-masthead>
                </div>
            </div>
        </utd-app>
        <progress></progress>
    </body>
</html>
